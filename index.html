<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mensa 风格 IQ 挑战</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <!-- 介绍页面 -->
    <div class="intro-panel">
      <div class="intro-content">
        <h1>Mensa 风格 IQ 挑战</h1>
        <p class="intro-subtitle">30 题传统解谜 • 难度分级（简单→困难） • 每題 5 选项 • 40 分钟限时 • 不含数学与分类题</p>
        <div class="intro-features">
          <div class="feature">
            <div class="feature-icon">⏱️</div>
            <div class="feature-text">40 分钟限时测试</div>
          </div>
          <div class="feature">
            <div class="feature-icon">📊</div>
            <div class="feature-text">即时智商估值与百分比排名</div>
          </div>
          <div class="feature">
            <div class="feature-icon">🔔</div>
            <div class="feature-text">钟形曲线展示水平分布</div>
          </div>
        </div>
        <p class="intro-description">
          本测试聚焦传统解谜能力，不含数学题与分类题。题库包含逻辑推理、模式识别、谜题破解等经典题型，并按难度分为简单、中等、困难三个等级。每次测试从 32 道传统谜题中按难度梯度抽取 30 题，确保从简单到最难的渐进挑战。完成测试后，你将获得基于正态分布的 IQ 估值与全球百分比排名。
        </p>
        <button id="start-button" class="primary large">开始测试</button>
        <p class="intro-note">测试开始后，请专注于每题，时间结束将自动跳转至结果页。</p>
      </div>
    </div>
  </div>

  <script>
    // 主页脚本
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('start-button');
      
      if (startButton) {
        startButton.addEventListener('click', () => {
          // 跳转到测试页面
          window.location.href = 'test.html';
        });
      }
    });
  </script>
</body>
</html>
