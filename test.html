<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IQ 测试 - 进行中</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <!-- 测试页面 -->
    <div id="test-panel">
      <header class="hero">
        <div>
          <p class="eyebrow">IQ CHALLENGE</p>
          <h1>30 题传统解谜测试</h1>
          <p>每题 5 个选项，不含数学与分类题，完成后立即显示你的 IQ 估值。</p>
        </div>
        <div class="timer-chip" id="timer">40:00</div>
      </header>

      <div class="status-row">
        <div id="progress">第 1 / 30 题</div>
        <div id="score">答对 0 题</div>
      </div>

      <div class="card" id="question-card">
        <p id="question-text">载入题目...</p>
        <div id="options" class="options-grid"></div>
      </div>

      <div class="navigation-buttons">
        <button id="prev-button" class="secondary" disabled>上一题</button>
        <button id="next-button" class="primary" disabled>下一题</button>
      </div>
    </div>

    <!-- 支付页面（初始隐藏） -->
    <div id="payment-panel" class="payment-panel hidden">
      <div class="payment-content">
        <h2>查看完整结果</h2>
        <div class="payment-info">
          <div class="payment-icon">🔒</div>
          <p class="payment-text">你的 IQ 测试已完成！请选择支付方式查看完整结果与分析。</p>
          <div class="payment-features">
            <div class="payment-feature">✅ 详细 IQ 估值与百分比排名</div>
            <div class="payment-feature">✅ 钟形曲线可视化分析</div>
            <div class="payment-feature">✅ 与全球人口比较数据</div>
            <div class="payment-feature">✅ 个性化智力分析报告</div>
          </div>
        </div>
        
        <div class="payment-options">
          <div class="payment-option">
            <div class="option-title">支付宝支付</div>
            <div class="option-description">安全快捷，支持支付宝扫码支付</div>
            <div class="option-price">¥9.90</div>
            <button id="alipay-button" class="primary" style="background-color: #009fe3; border-color: #009fe3;">
              <span style="display: flex; align-items: center; gap: 8px;">
                <span>支付宝支付</span>
              </span>
            </button>
          </div>
          
          <div class="payment-option">
            <div class="option-title">微信支付</div>
            <div class="option-description">微信扫码支付，即时到账</div>
            <div class="option-price">¥9.90</div>
            <button id="wechat-button" class="primary" style="background-color: #07c160; border-color: #07c160;">
              <span style="display: flex; align-items: center; gap: 8px;">
                <span>微信支付</span>
              </span>
            </button>
          </div>
          
          <div class="payment-option">
            <div class="option-title">免费试用（限时）</div>
            <div class="option-description">免费查看基础结果，完整报告需付费</div>
            <button id="free-preview-button" class="secondary">免费查看基础结果</button>
          </div>
        </div>
        
        <div class="payment-note">
          <p>支付成功后，将自动跳转到结果页面查看完整分析。</p>
        </div>
      </div>
    </div>
  </div>

  <script src="common.js"></script>
  <script src="test-script.js"></script>
  <script>
    // 页面初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 确保测试面板可见，支付面板隐藏
      const testPanel = document.getElementById('test-panel');
      const paymentPanel = document.getElementById('payment-panel');
      
      if (testPanel) testPanel.classList.remove('hidden');
      if (paymentPanel) paymentPanel.classList.add('hidden');
      
      // 支付按钮事件监听
      const alipayButton = document.getElementById('alipay-button');
      const wechatButton = document.getElementById('wechat-button');
      const freePreviewButton = document.getElementById('free-preview-button');
      
      if (alipayButton) {
        alipayButton.addEventListener('click', () => {
          alert('模拟支付宝支付成功！正在跳转到结果页面...');
          // 模拟支付成功后跳转到结果页面
          const correct = window.correctCount || 0;
          const total = window.currentTestQuestions ? window.currentTestQuestions.length : 30;
          window.location.href = `result.html?correct=${correct}&total=${total}`;
        });
      }
      
      if (wechatButton) {
        wechatButton.addEventListener('click', () => {
          alert('模拟微信支付成功！正在跳转到结果页面...');
          // 模拟支付成功后跳转到结果页面
          const correct = window.correctCount || 0;
          const total = window.currentTestQuestions ? window.currentTestQuestions.length : 30;
          window.location.href = `result.html?correct=${correct}&total=${total}`;
        });
      }
      
      if (freePreviewButton) {
        freePreviewButton.addEventListener('click', () => {
          alert('免费基础结果已生成！完整报告需付费解锁。');
          // 免费试用跳转到结果页面
          const correct = window.correctCount || 0;
          const total = window.currentTestQuestions ? window.currentTestQuestions.length : 30;
          window.location.href = `result.html?correct=${correct}&total=${total}&free=true`;
        });
      }
    });
  </script>
</body>
</html>
